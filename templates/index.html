<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a button {
            margin-right: 10px;
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Lista de Filmes</h1>

    <p>
        Ordenar por:
        <a href="/?sort=movie_id"><button>ID</button></a>
        <a href="/?sort=name"><button>Nome</button></a>
        <a href="/?sort=year"><button>Ano</button></a>
    </p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Nome</th>
                <th>Ano</th>
                <th>Link</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.movie_id }}</td>
                    <td>{{ movie.date }}</td>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.year }}</td>
                    <td><a href="{{ movie.uri }}" target="_blank">Abrir</a></td>
                    <td>{{ movie.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
